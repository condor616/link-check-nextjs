name: Example Config
version: 1.0.0
schema: v1

models:
  # OpenAI example
  - name: my gpt-5
    provider: openai
    model: gpt-5
    apiKey: YOUR_OPENAI_API_KEY_HERE

  # === Qwen3-Coder 30B via Ollama ===
  - name: qwen3coder30b
    provider: ollama
    model: qwen3-coder:30b
    baseUrl: http://192.168.71.98:11434

  # === Gemma3 12B via Ollama ===
  - name: gemma312b
    provider: ollama
    model: gemma3:12b
    baseUrl: http://192.168.71.98:11434

  # Anthropic example
  - uses: anthropic/claude-4-sonnet
    with:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

mcpServers:
  - uses: anthropic/memory-mcp